<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas with Dots and Angles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*" style="position: fixed; top: 10px; left: 10px; z-index: 10;">
    <img id="background" src="" alt="Background Image">
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const background = document.getElementById('background');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        }

        window.addEventListener('resize', resizeCanvas);

        let dots = [
            { x: 300, y: 300 },
            { x: 500, y: 300 },
            { x: 400, y: 500 }
        ];
        let selectedDot = null;

        function distanceBetweenPoints(p1, p2) {
            return Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
        }

        function calculateAngle(A, B, C) {
            const AB = distanceBetweenPoints(A, B);
            const BC = distanceBetweenPoints(B, C);
            const AC = distanceBetweenPoints(A, C);
            return Math.acos((AB ** 2 + BC ** 2 - AC ** 2) / (2 * AB * BC)) * (180 / Math.PI);
        }

        function drawArc(center, start, end, color, radiusOffset) {
            const radius = distanceBetweenPoints(center, start) + radiusOffset;
            const startAngle = Math.atan2(start.y - center.y, start.x - center.x);
            const endAngle = Math.atan2(end.y - center.y, end.x - center.x);
            ctx.beginPath();
            ctx.arc(center.x, center.y, radius, startAngle, endAngle);
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw lines
            ctx.beginPath();
            ctx.moveTo(dots[0].x, dots[0].y);
            ctx.lineTo(dots[1].x, dots[1].y);
            ctx.lineTo(dots[2].x, dots[2].y);
            ctx.lineTo(dots[0].x, dots[0].y);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Calculate angles
            const angle1 = calculateAngle(dots[0], dots[1], dots[2]);
            const angle2 = calculateAngle(dots[1], dots[2], dots[0]);
            const angle3 = calculateAngle(dots[2], dots[0], dots[1]);

            // Draw arcs and angle labels
            drawArc(dots[1], dots[0], dots[2], 'yellow', -10); // Spitzer Winkel
            ctx.fillStyle = 'yellow';
            ctx.fillText(`${angle1.toFixed(1)}°`, dots[1].x - 50, dots[1].y - 50);

            drawArc(dots[1], dots[2], dots[0], 'cyan', 10); // Stumpfer Winkel
            ctx.fillStyle = 'cyan';
            ctx.fillText(`${(360 - angle1).toFixed(1)}°`, dots[1].x + 30, dots[1].y + 30);

            // Draw dots
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, 15, 0, 2 * Math.PI);
                ctx.fillStyle = 'red';
                ctx.fill();
            });
        }

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            selectedDot = dots.find(dot => {
                return distanceBetweenPoints(dot, { x: mouseX, y: mouseY }) < 15;
            });
        });

        canvas.addEventListener('mousemove', (e) => {
            if (selectedDot) {
                const rect = canvas.getBoundingClientRect();
                selectedDot.x = e.clientX - rect.left;
                selectedDot.y = e.clientY - rect.top;
                draw();
            }
        });

        canvas.addEventListener('mouseup', () => {
            selectedDot = null;
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    background.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        resizeCanvas();
    </script>
</body>
</html>
